<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Audio Players with Volume Control</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content-main">
    <div class="slider-container">
      <div class="vertical-slider" id="slider1">
        <div class="slider-bar"></div>
        <div class="slider-knob"></div>
      </div>
      <div class="vertical-slider" id="slider2">
        <div class="slider-bar"></div>
        <div class="slider-knob"></div>
      </div>
    </div>
    <button id="playPauseBtn">再生/一時停止</button>
    <div id="timeDisplay">00:00 / 00:00</div>
    <audio id="audio1" src="audio1.mp3"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>
    <input type="range" id="youtubeScrubber" min="0" value="0" step="0.01">
  </div>
  <div style="position: fixed;top: 0;"><a href="../index.html">戻る</a></div>
<script src="script.js"></script>
</body>
</html>
